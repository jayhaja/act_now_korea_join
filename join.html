<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 간편가입 예제</title>
  <!-- Kakao JavaScript SDK 불러오기 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // Kakao SDK 초기화 (실제 JavaScript 키로 교체)
    Kakao.init('90ed090fa6d7044e65e276410a0232d7');
    
    // (선택) 모바일 감지 함수
    function isMobile() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }
    
    // 카카오 로그인/간편가입 함수
    function loginWithKakao() {
      var options = {
        scope: 'profile_nickname, profile_image, account_email',
        success: function(authObj) {
          console.log("로그인/간편가입 성공:", authObj);
          // 로그인 성공 후 사용자 정보 요청(필요 시)
        },
        fail: function(err) {
          console.error("로그인/간편가입 실패:", err);
        }
      };
      
      // 모바일 환경이면 카카오톡 앱 로그인 시도
      if (isMobile()) {
        options.throughTalk = true;
      }
      
      Kakao.Auth.login(options);
    }
  </script>

  <style>
    /* 전체 페이지 기본 스타일 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* 수직 스크롤이 길어지지 않는 이상, 버튼을 상단에 두기 위해 별도 height 설정은 생략 */
    body {
      text-align: center; /* 가로 중앙 정렬 */
      background: #f4f4f4; /* 임의 배경색 (선택) */
    }

    /* 카카오 간편가입 버튼 스타일 */
    #kakaoSignupBtn {
      background-color: #FEE500; /* 카카오 노란색 */
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-flex;    /* 로고와 텍스트를 한 줄로 배치 */
      align-items: center;     /* 수직 가운데 정렬 */
      margin-top: 20px;        /* 상단 여백 조절 */
    }

    /* 버튼 내 로고 이미지 스타일 */
    #kakaoSignupBtn img {
      height: 24px;      /* 로고 크기 */
      margin-right: 8px; /* 로고와 텍스트 간격 */
    }
  </style>
</head>
<body>
  <!-- 상단 중앙에 위치한 카카오 간편가입 버튼 -->
  <button id="kakaoSignupBtn" onclick="loginWithKakao()">
    <!-- 원하시는 로고 이미지 URL로 교체하세요 -->
    <img src="https://via.placeholder.com/24/000000/FFFFFF?text=ch" alt="카카오 로고">
    카카오 간편가입
  </button>
</body>
</html>
