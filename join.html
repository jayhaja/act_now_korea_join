<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 간편가입 예제</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init('90ed090fa6d7044e65e276410a0232d7'); 
    function isMobile() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }
    function loginWithKakao() {
      var options = {
        scope: 'profile_nickname, profile_image, account_email',
        success: function(authObj) {
          console.log("로그인/간편가입 성공:", authObj);
          // 필요 시 사용자 정보 요청/처리
        },
        fail: function(err) {
          console.error("로그인/간편가입 실패:", err);
        }
      };
      if (isMobile()) {
        options.throughTalk = true;
      }
      Kakao.Auth.login(options);
    }
  </script>

  <style>
    /* 페이지 전체를 Flex 컨테이너로 설정하여 수직·수평 가운데 정렬 */
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%; /* 부모 요소가 100% 높이를 가져야 flex 정렬이 중앙에 맞춰짐 */
      display: flex;
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center;     /* 세로 중앙 정렬 */
      background: #f4f4f4;     /* 임의 배경색 (선택) */
    }

    /* 버튼 스타일 */
    #kakaoSignupBtn {
      background-color: #FEE500; /* 카카오 노란색 */
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }
    /* 로고 이미지 스타일 */
    #kakaoSignupBtn img {
      height: 24px;   /* 로고 크기 */
      margin-right: 8px; /* 로고와 텍스트 간격 */
    }
  </style>
</head>
<body>
  <!-- 가운데 정렬된 카카오 간편가입 버튼 -->
  <button id="kakaoSignupBtn" onclick="loginWithKakao()">
    <img src="https://via.placeholder.com/24/000000/FFFFFF?text=ch" alt="카카오 로고">
    카카오 간편가입
  </button>
</body>
</html>
