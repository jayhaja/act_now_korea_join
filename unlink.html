<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 로그인 & 탈퇴 예제</title>
  <!-- Kakao JavaScript SDK -->
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
    integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka"
    crossorigin="anonymous"></script>
  <script>
    // 올바른 JavaScript 키를 넣어야 함
    Kakao.init('90ed090fa6d7044e65e276410a0232d7');
    console.log('Kakao SDK initialized');

    function loginWithKakao() {
      Kakao.Auth.login({
        scope: 'profile_nickname, profile_image, account_email, gender, age_range, birthyear, phone_number',
        success: function(authObj) {
          console.log("로그인 성공:", authObj);
          alert("로그인 성공");
        },
        fail: function(err) {
          console.error("로그인 실패:", err);
          alert("로그인 실패");
        }
      });
    }

    function unlinkApp() {
      const token = Kakao.Auth.getAccessToken();
      console.log("현재 토큰:", token);
      if (!token) {
        alert("로그인되어 있지 않습니다. 먼저 로그인 후 탈퇴해 주세요.");
        return;
      }
      if (!confirm("정말로 탈퇴하시겠습니까?")) {
        return;
      }
      Kakao.API.request({
        url: '/v1/user/unlink'
      })
      .then(function(res) {
        alert("탈퇴가 완료되었습니다.");
      })
      .catch(function(err) {
        alert("탈퇴 실패: " + JSON.stringify(err));
        console.error("탈퇴 요청 오류:", err);
      });
    }
  </script>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    .api-btn {
      background-color: #FF6F61;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <button class="api-btn" onclick="loginWithKakao()">카카오 로그인</button>
  <button class="api-btn" onclick="unlinkApp()">앱 탈퇴하기</button>
</body>
</html>
