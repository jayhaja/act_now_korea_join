<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 앱 탈퇴 기능 예제</title>
  <!-- Kakao JavaScript SDK 불러오기 -->
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
    integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka" crossorigin="anonymous"></script>
  <script>
    // Kakao SDK 초기화: 실제 사용하려는 앱의 JavaScript 키 입력
    Kakao.init('c089c8172def97eb00c07217cae17495');
    console.log('Kakao SDK initialized');
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background: #fff;
    }
    /* 탈퇴 버튼 스타일 */
    .api-btn {
      background-color: #FF6F61; /* 붉은색 계열 */
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>카카오 앱 탈퇴 기능 예제</h1>
  <!-- 탈퇴 버튼: 클릭 시 unlinkApp() 함수 호출 -->
  <button class="api-btn" onclick="unlinkApp()">앱 탈퇴하기</button>

  <script>
    // 앱 탈퇴(연결 해제) 함수
    function unlinkApp() {
      // 탈퇴 전에 사용자 확인을 위한 confirm()을 추가할 수도 있습니다.
      if (!confirm("정말로 탈퇴하시겠습니까?")) {
        return;
      }
      
      Kakao.API.request({
        url: '/v1/user/unlink',
        method: 'POST'
      })
      .then(function(res) {
        alert('탈퇴 성공: ' + JSON.stringify(res));
        // 데모용: 탈퇴 후 쿠키 삭제(선택 사항)
        deleteCookie();
      })
      .catch(function(err) {
        alert('탈퇴 실패: ' + JSON.stringify(err));
        console.error("탈퇴 요청 오류:", err);
      });
    }

    // 데모를 위한 쿠키 삭제 함수 (실제 앱에서는 세션 정리 등 후속 처리를 진행)
    function deleteCookie() {
      document.cookie = 'authorize-access-token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }
  </script>
</body>
</html>
