<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 앱 탈퇴 기능</title>
  <!-- Kakao JavaScript SDK (2.7.4) 불러오기 -->
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
    integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka"
    crossorigin="anonymous"></script>
  <script>
    // Kakao SDK 초기화 (JavaScript 키 사용)
    Kakao.init('c089c8172def97eb00c07217cae17495'); // 실제 JavaScript 키로 교체
    console.log('Kakao SDK initialized');

    // 탈퇴(연결 해제) 함수
    function unlinkApp() {
      // 탈퇴 전에 사용자 확인
      if (!confirm("정말로 탈퇴하시겠습니까?")) {
        return;
      }
      
      Kakao.API.request({
        url: '/v1/user/unlink',
        method: 'POST'
      })
      .then(function(res) {
        alert('탈퇴가 완료되었습니다.');
        // 탈퇴 후 페이지 이동 (원하는 URL로 교체 가능)
        window.location.href = "https://jayhaja.github.io/act_now_korea_join/index.html";
      })
      .catch(function(err) {
        alert('탈퇴 실패: ' + JSON.stringify(err));
        console.error("탈퇴 요청 오류:", err);
      });
    }
  </script>
  <style>
    /* 전체 페이지 마진 제거 */
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    /* 탈퇴 버튼 스타일 (마진 0) */
    .api-btn {
      background-color: #FF6F61; /* 붉은색 계열 */
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 0; /* 마진 0으로 설정 */
    }
  </style>
</head>
<body>
  <!-- 탈퇴 버튼: 페이지 최상단에 배치, 마진 0 -->
  <button class="api-btn" onclick="unlinkApp()">앱 탈퇴하기</button>
</body>
</html>
