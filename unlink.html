<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 로그인 및 회원탈퇴 통합 예제</title>
  <!-- 최신 Kakao JavaScript SDK 불러오기 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    // Kakao SDK 초기화: 웹용으로 JavaScript 키를 사용 (네이티브 앱 키가 아닌 JavaScript 키 사용)
    Kakao.init('90ed090fa6d7044e65e276410a0232d7');
    console.log('Kakao SDK initialized');

    // 로그인 및 탈퇴를 하나의 버튼으로 처리하는 함수
    function combinedLoginAndUnlink() {
      var token = Kakao.Auth.getAccessToken();
      console.log("현재 토큰:", token);
      
      // 토큰이 없으면 로그인 진행
      if (!token) {
        Kakao.Auth.loginForm({
          scope: 'profile_nickname, profile_image, account_email, gender, age_range, birthyear, phone_number',
          success: function(authObj) {
            console.log("로그인 성공:", authObj);
            // 로그인 성공 후 바로 회원탈퇴 확인으로 진행
            proceedToUnlink();
          },
          fail: function(err) {
            console.error("로그인 실패:", err);
            alert("로그인 실패: " + JSON.stringify(err));
          }
        });
      } else {
        // 이미 로그인되어 있으면 바로 회원탈퇴 확인
        proceedToUnlink();
      }
    }

    // 회원탈퇴(연결 해제) 및 리다이렉션 함수
    function proceedToUnlink() {
      if (!confirm("회원탈퇴 하시겠습니까?")) {
        return;
      }
      
      Kakao.API.request({
        url: '/v1/user/unlink'
      })
      .then(function(res) {
        alert("회원탈퇴가 완료되었습니다.");
        console.log("리다이렉션 진행...");
        // 임베드 환경에서도 부모 창 또는 새 창으로 이동
        if (window.top !== window) {
          window.top.location.href = "https://sites.google.com/view/actnowkorea";
        } else {
          window.location.href = "https://sites.google.com/view/actnowkorea";
        }
      })
      .catch(function(err) {
        console.error("회원탈퇴 요청 오류:", err);
        alert("회원탈퇴 실패: " + JSON.stringify(err));
      });
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    .api-btn {
      background-color: #FF6F61;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- 하나의 버튼으로 로그인 및 회원탈퇴를 처리 -->
  <button class="api-btn" onclick="combinedLoginAndUnlink()">로그인 후 회원탈퇴</button>
</body>
</html>
