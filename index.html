<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 간편가입 예제</title>
  <!-- Kakao JavaScript SDK 불러오기 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // 실제 발급받은 JavaScript 키로 초기화 (아래 키를 실제 키로 교체)
    Kakao.init('90ed090fa6d7044e65e276410a0232d7');
    console.log('Kakao SDK initialized');

    // 개선된 모바일 감지 함수 (User-Agent + 화면 너비)
    function isMobile() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const mobileRegex = /(android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini)/i;
      const isSmallScreen = window.innerWidth <= 768;
      return mobileRegex.test(userAgent) || isSmallScreen;
    }

    // 카카오 로그인/간편가입 함수
    function loginWithKakao() {
      console.log('loginWithKakao function called');
      var options = {
        // 요청 동의 항목: 신규 사용자라면 간편가입 과정이 진행되어야 함.
        scope: 'profile_nickname, profile_image, account_email, gender, age_range, birthyear, phone_number',
        success: function(authObj) {
          console.log("로그인/간편가입 성공:", authObj);
          // 로그인 성공 후 사용자 정보 요청 (필요 시)
          Kakao.API.request({
            url: '/v2/user/me',
            success: function(res) {
              console.log("사용자 정보:", res);
              // 예: 사용자 정보 처리 로직을 여기에 추가할 수 있습니다.
            },
            fail: function(error) {
              console.error("사용자 정보 요청 실패:", error);
            }
          });
        },
        fail: function(err) {
          console.error("로그인/간편가입 실패:", err);
        }
      };

      // 모바일 기기라면 카카오톡 앱을 통한 네이티브 로그인 시도
      if (isMobile()) {
        console.log('Mobile device detected');
        options.throughTalk = true;
      } else {
        console.log('Non-mobile device detected');
      }
      
      Kakao.Auth.login(options);
    }
  </script>
  <style>
    /* 전체 페이지 기본 스타일 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: white;
      text-align: center;
    }
    /* 카카오 간편가입 버튼 스타일 */
    #kakaoSignupBtn {
      background-color: #FEE500; /* 카카오 노란색 */
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      margin-top: 0px; /* 필요에 따라 조정 */
    }
    /* 버튼 내 로고 이미지 스타일 */
    #kakaoSignupBtn img {
      height: 24px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- 카카오 간편가입 버튼 (클릭 시 loginWithKakao() 함수 호출) -->
  <button id="kakaoSignupBtn" onclick="loginWithKakao()">
    <img src="https://github.com/jayhaja/act_now_korea_join/raw/main/unnamed.png" alt="카카오 로고">
    카카오 간편가입
  </button>
</body>
</html>
