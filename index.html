<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 간편가입 예제</title>
  <!-- Kakao JavaScript SDK 불러오기 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // 실제 발급받은 JavaScript 키로 Kakao SDK 초기화
    Kakao.init('90ed090fa6d7044e65e276410a0232d7');
    console.log('Kakao SDK initialized');

    // 개선된 모바일 감지 함수
    function isMobile() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const mobileRegex = /(android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini)/i;
      const isSmallScreen = window.innerWidth <= 768;
      return mobileRegex.test(userAgent) || isSmallScreen;
    }

    // 카카오 로그인/간편가입 함수 (로그인 팝업 호출)
    function loginWithKakao() {
      var options = {
        scope: 'profile_nickname, profile_image, account_email, account_gender, account_age_range, account_birthyear, account_phone_number',
        success: function(authObj) {
          console.log("로그인/간편가입 성공:", authObj);
          // 로그인 성공 후 추가 처리 (예: 사용자 정보 요청)
          Kakao.API.request({
            url: '/v2/user/me',
            success: function(res) {
              console.log("사용자 정보:", res);
              // 이후 처리 (예: 회원 대시보드로 이동 등)
            },
            fail: function(error) {
              console.error("사용자 정보 요청 실패:", error);
            }
          });
        },
        fail: function(err) {
          console.error("로그인/간편가입 실패:", err);
        }
      };

      // 모바일 기기라면 네이티브 로그인 시도 (옵션 적용)
      if (isMobile()) {
        options.throughTalk = true;
      }
      
      Kakao.Auth.login(options);
    }

    // 로그인 상태를 체크하여 이미 로그인 되어 있으면 로그인 창을 띄우지 않는 함수
    function checkLoginAndProceed() {
      var token = Kakao.Auth.getAccessToken();
      if (token) {
        console.log("이미 로그인된 상태입니다. Token:", token);
        // 이미 로그인된 경우, 바로 사용자 정보 요청 등 후속 처리 실행
        Kakao.API.request({
          url: '/v2/user/me',
          success: function(res) {
            console.log("사용자 정보:", res);
            // 예: 사용자 정보를 바탕으로 다음 페이지로 이동
          },
          fail: function(error) {
            console.error("사용자 정보 요청 실패:", error);
          }
        });
      } else {
        // 토큰이 없으면 로그인/간편가입 절차를 실행
        loginWithKakao();
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: white;
      text-align: center;
    }
    #kakaoSignupBtn {
      background-color: #FEE500;
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      margin-top: 0px;
    }
    #kakaoSignupBtn img {
      height: 24px;
      margin-right: 0px;
    }
  </style>
</head>
<body>
  <!-- 카카오 간편가입 버튼 (클릭 시 checkLoginAndProceed() 함수 호출) -->
  <button id="kakaoSignupBtn" onclick="checkLoginAndProceed()">
    <img src="https://github.com/jayhaja/act_now_korea_join/raw/main/unnamed.png" alt="카카오 로고">
    카카오 간편가입
  </button>
</body>
</html>
