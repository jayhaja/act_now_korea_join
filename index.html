<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 간편가입 및 채널 열기</title>
  <!-- Kakao JavaScript SDK 불러오기 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // 1. Kakao SDK 초기화 (실제 발급받은 JavaScript 키로 교체)
    Kakao.init('90ed090fa6d7044e65e276410a0232d7');
    console.log('Kakao SDK initialized');

    // 2. 모바일 감지 함수 (User-Agent와 화면 너비 사용)
    function isMobile() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const mobileRegex = /(android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini)/i;
      const isSmallScreen = window.innerWidth <= 768;
      return mobileRegex.test(userAgent) || isSmallScreen;
    }

    // 3. 카카오톡 채널(채팅방 또는 채널 추가 팝업) 열기 함수
    function openChannelChat() {
      // channelPublicId는 실제 사용 중인 카카오톡 채널의 Public ID로 변경
      Kakao.Channel.chat({
        channelPublicId: '_Crxosn'
      });
    }

    // 4. 카카오 로그인/간편가입 함수 (로그인 팝업 호출)
    function loginWithKakao() {
      var options = {
        scope: 'profile_nickname, profile_image, account_email, gender, age_range, birthyear, phone_number',
        success: function(authObj) {
          console.log("로그인/간편가입 성공:", authObj);
          // 로그인 성공 후, 사용자 정보 요청 (선택적 후속 처리)
          Kakao.API.request({
            url: '/v2/user/me',
            success: function(res) {
              console.log("사용자 정보:", res);
              // 가입 및 로그인 성공 후 바로 카카오 채널 창을 열도록 시도
              openChannelChat();
            },
            fail: function(error) {
              console.error("사용자 정보 요청 실패:", error);
            }
          });
        },
        fail: function(err) {
          console.error("로그인/간편가입 실패:", err);
        }
      };

      // 모바일 기기라면 네이티브 로그인(throughTalk) 시도
      if (isMobile()) {
        console.log('Mobile device detected');
        options.throughTalk = true;
      } else {
        console.log('Non-mobile device detected');
      }
      
      Kakao.Auth.login(options);
    }

    // 5. 로그인 상태 체크 및 후속 처리 함수
    function checkLoginAndProceed() {
      var token = Kakao.Auth.getAccessToken();
      if (token) {
        console.log("이미 로그인된 상태입니다. Token:", token);
        // 이미 로그인된 경우, 바로 채널 채팅방(또는 채널 추가 팝업)을 엽니다.
        openChannelChat();
      } else {
        // 토큰이 없으면 로그인/간편가입 절차를 실행
        loginWithKakao();
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: white;
      text-align: center;
      font-family: sans-serif;
    }
    /* 카카오 간편가입 버튼 스타일 */
    #kakaoSignupBtn {
      background-color: #FEE500; /* 카카오 노란색 */
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      margin-top: 0px;
    }
    /* 버튼 내 로고 이미지 스타일 */
    #kakaoSignupBtn img {
      height: 24px;
      margin-right: 0px;
    }
  </style>
</head>
<body>
  <!-- 카카오 간편가입 버튼 (클릭 시 checkLoginAndProceed() 함수 호출) -->
  <button id="kakaoSignupBtn" onclick="checkLoginAndProceed()">
    <img src="https://github.com/jayhaja/act_now_korea_join/raw/main/unnamed.png" alt="카카오 로고">
    카카오 간편가입
  </button>
</body>
</html>
