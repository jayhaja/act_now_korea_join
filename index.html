<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kakao 간편가입 (JavaScript SDK)</title>
  <!-- Kakao JavaScript SDK 불러오기 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // Kakao SDK 초기화: 네이티브 앱 키(또는 JavaScript 키)를 사용합니다.
    Kakao.init('25a94ead8cc19727a665a0d9c1acdbc4');
    console.log('Kakao SDK initialized');

    // 모바일 감지 함수 (선택 사항)
    function isMobile() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const mobileRegex = /(android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini)/i;
      const isSmallScreen = window.innerWidth <= 768;
      return mobileRegex.test(userAgent) || isSmallScreen;
    }

    // 카카오 로그인/간편가입 함수 (로그인 팝업 호출)
  function loginWithKakao() {
    var options = {
      redirectUri: 'https://sites.google.com/view/actnowkorea', // 등록한 Redirect URI 중 하나
      scope: 'profile_nickname, profile_image, account_email, gender, age_range, birthyear, phone_number',
      success: function(authObj) {
        console.log("로그인/간편가입 성공:", authObj);
        Kakao.API.request({
          url: '/v2/user/me',
          success: function(res) {
            console.log("사용자 정보:", res);
            document.getElementById('result').innerHTML = "가입이 완료되었습니다.";
          },
          fail: function(error) {
            console.error("사용자 정보 요청 실패:", error);
          }
        });
      },
      fail: function(err) {
        console.error("로그인/간편가입 실패:", err);
      }
    };

      // 네이티브 로그인(throughTalk) 옵션 제거하여 웹 기반 간편가입을 유도합니다.
      // 만약 모바일 기기에서도 웹 기반으로 진행하려면 아래 코드를 주석 처리합니다.
      // if (isMobile()) {
      //   console.log('Mobile device detected');
      //   options.throughTalk = true;
      // } else {
      //   console.log('Non-mobile device detected');
      // }
      
      Kakao.Auth.login(options);
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: white;
      text-align: center;
      font-family: sans-serif;
    }
    /* 카카오 간편가입 버튼 스타일 */
    #kakaoSignupBtn {
      background-color: #FEE500;
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      margin-top: 20px;
    }
    /* 버튼 내 로고 이미지 스타일 */
    #kakaoSignupBtn img {
      height: 24px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- 카카오 간편가입 버튼: 클릭 시 loginWithKakao() 함수 호출 -->
  <button id="kakaoSignupBtn" onclick="loginWithKakao()">
    <img src="https://github.com/jayhaja/act_now_korea_join/raw/main/unnamed.png" alt="카카오 로고">
    카카오 간편가입
  </button>
  <!-- 가입 완료 후 메시지나 후속 처리 결과를 표시할 영역 -->
  <div id="result"></div>
</body>
</html>
