<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kakao 간편가입 (JavaScript SDK)</title>
  <!-- Kakao JavaScript SDK 불러오기 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // 1. Kakao SDK 초기화: 자바키 사용
    Kakao.init('90ed090fa6d7044e65e276410a0232d7');
    console.log('Kakao SDK initialized');

    // 2. 모바일 감지 함수 (선택 사항)
    function isMobile() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const mobileRegex = /(android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini)/i;
      const isSmallScreen = window.innerWidth <= 768;
      return mobileRegex.test(userAgent) || isSmallScreen;
    }

    // 3. 카카오 로그인/간편가입 함수 (로그인 팝업 호출)
    function loginWithKakao() {
      console.log('loginWithKakao function called');
      var options = {
        // 요청 동의 항목 – Kakao Developers 콘솔에 등록한 항목과 일치해야 합니다.
        scope: 'profile_nickname, profile_image, account_email, gender, age_range, birthyear, phone_number',
        success: function(authObj) {
          console.log("로그인/간편가입 성공:", authObj);
          // 로그인 성공 후 사용자 정보를 요청합니다.
          Kakao.API.request({
            url: '/v2/user/me',
            success: function(res) {
              console.log("사용자 정보:", res);
              // 후속 처리를 진행합니다. (예: 가입 완료 메시지 표시)
              document.getElementById('result').innerHTML = "가입이 완료되었습니다.";
            },
            fail: function(error) {
              console.error("사용자 정보 요청 실패:", error);
            }
          });
        },
        fail: function(err) {
          console.error("로그인/간편가입 실패:", err);
        }
      };

      // 웹 기반 간편가입을 원하면 throughTalk 옵션을 제거하거나 주석 처리합니다.
      // 모바일 기기에서 카카오톡 앱을 통한 네이티브 로그인(throughTalk)을 원한다면 아래 주석을 해제하세요.
      // if (isMobile()) {
      //   console.log('Mobile device detected');
      //   options.throughTalk = true;
      // } else {
      //   console.log('Non-mobile device detected');
      // }
      
      Kakao.Auth.login(options);
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100px;
      background: white;
      text-align: center;
      font-family: sans-serif;
    }
    /* 카카오 간편가입 버튼 스타일 */
    #kakaoSignupBtn {
      background-color: #FEE500; /* 카카오 노란색 */
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      margin-top: 0px;
    }
    /* 버튼 내 로고 이미지 스타일 */
    #kakaoSignupBtn img {
      height: 24px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- 카카오 간편가입 버튼: 클릭 시 loginWithKakao() 함수 호출 -->
  <button id="kakaoSignupBtn" onclick="loginWithKakao()">
    <img src="https://github.com/jayhaja/act_now_korea_join/raw/main/unnamed.png" alt="카카오 로고">
    카카오 간편가입
  </button>
  <!-- 결과 메시지 표시 영역 -->
  <div id="result"></div>
</body>
</html>
