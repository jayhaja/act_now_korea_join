<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자동 카카오 로그인 예제</title>
  <!-- Kakao JavaScript SDK 불러오기 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // Kakao SDK 초기화 (실제 JavaScript 키로 교체)
    Kakao.init('90ed090fa6d7044e65e276410a0232d7');
    
    // 모바일 기기 감지 함수
    function isMobile() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }
    
    // 카카오 로그인 함수
    function loginWithKakao() {
      var options = {
        scope: 'profile_nickname, account_email',
        success: function(authObj) {
          console.log("로그인 성공:", authObj);
          Kakao.API.request({
            url: '/v2/user/me',
            success: function(res) {
              console.log("사용자 정보:", res);
              var nickname = res.kakao_account.profile.nickname;
              document.getElementById('userInfo').innerText = "안녕하세요, " + nickname + "님!";
            },
            fail: function(error) {
              console.error("사용자 정보 요청 실패:", error);
            }
          });
        },
        fail: function(err) {
          console.error("로그인 실패:", err);
        }
      };
      
      // 모바일이면 네이티브 로그인 시도 옵션 추가
      if (isMobile()) {
        options.throughTalk = true;
      }
      
      Kakao.Auth.login(options);
    }
    
    // 페이지 로드 시 자동으로 로그인 함수 호출
    window.onload = function() {
      loginWithKakao();
    };
  </script>
</head>
<body>
  <h1>자동 카카오 로그인 예제</h1>
  <div id="userInfo"></div>
</body>
</html>
