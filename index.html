<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 로그인 및 간편가입 예제</title>
  <!-- Kakao JavaScript SDK 로드 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // 실제 발급받은 JavaScript 키로 Kakao SDK 초기화 (예시 키: 90ed090fa6d7044e65e276410a0232d7)
    Kakao.init('90ed090fa6d7044e65e276410a0232d7');

    // 개선된 모바일 감지 함수: User-Agent와 화면 너비를 함께 사용
    function isMobile() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const mobileRegex = /(android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini)/i;
      const isSmallScreen = window.innerWidth <= 768;
      return mobileRegex.test(userAgent) || isSmallScreen;
    }

    // 카카오 로그인/간편가입 함수
    function loginWithKakao() {
      var options = {
        // 간편가입을 위해 필요한 동의 항목을 요청합니다.
        scope: 'profile_nickname, profile_image, account_email',
        success: function(authObj) {
          console.log("로그인/간편가입 성공:", authObj);
          // 이미 가입된 사용자의 경우 추가 후속처리(예: 사용자 정보 요청)를 여기에 넣을 수 있습니다.
          Kakao.API.request({
            url: '/v2/user/me',
            success: function(res) {
              console.log("사용자 정보:", res);
              // 예: 화면에 환영 메시지 출력 (원치 않으면 이 부분은 제거)
              var nickname = res.kakao_account.profile.nickname;
              document.getElementById('userInfo').innerText = "안녕하세요, " + nickname + "님!";
            },
            fail: function(error) {
              console.error("사용자 정보 요청 실패:", error);
            }
          });
        },
        fail: function(err) {
          console.error("로그인/간편가입 실패:", err);
        }
      };

      // 모바일 기기일 경우, 카카오톡 앱을 통한 네이티브 로그인 시도
      if (isMobile()) {
        options.throughTalk = true;
      }
      
      Kakao.Auth.login(options);
    }
  </script>

  <style>
    /* 기본 리셋 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100px;
      background: white;
      text-align: center;
    }
    
    /* 카카오 간편가입 버튼 스타일 */
    #kakaoSignupBtn {
      background-color: #FEE500;  /* 카카오 노란색 */
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-flex;       /* 로고와 텍스트를 한 줄로 배치 */
      align-items: center;        /* 수직 중앙 정렬 */
      margin-top: 0px;           /* 필요 시 상단 여백 조정 */
    }
    
    /* 버튼 내 로고 이미지 스타일 */
    #kakaoSignupBtn img {
      height: 24px;       /* 로고 크기 조절 */
      margin-right: 8px;  /* 로고와 텍스트 사이 간격 */
    }
    
    /* (선택) 사용자 정보 출력 영역 */
    #userInfo {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- 카카오 간편가입 버튼 -->
  <button id="kakaoSignupBtn" onclick="loginWithKakao()">
    <!-- GitHub에 업로드된 로고 이미지 URL 사용 -->
    <img src="https://github.com/jayhaja/act_now_korea_join/blob/main/unnamed.png?raw=true" alt="카카오 로고">
    카카오 간편가입
  </button>
  
  <!-- (선택) 로그인/가입 후 사용자 정보를 표시할 영역 -->
  <div id="userInfo"></div>
</body>
</html>
