<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 로그인 예제</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // Kakao SDK 초기화 (YOUR_JAVASCRIPT_KEY를 실제 키로 교체)
    Kakao.init('90ed090fa6d7044e65e276410a0232d7');

    // 카카오 로그인 함수
    function loginWithKakao() {
      Kakao.Auth.login({
        scope: 'profile_nickname, account_email',
        success: function(authObj) {
          console.log("로그인 성공:", authObj);
          // 로그인 성공 후 사용자 정보 요청
          Kakao.API.request({
            url: '/v2/user/me',
            success: function(res) {
              console.log("사용자 정보:", res);
              var nickname = res.kakao_account.profile.nickname;
              document.getElementById('userInfo').innerText = "안녕하세요, " + nickname + "님!";
            },
            fail: function(error) {
              console.error("사용자 정보 요청 실패:", error);
            }
          });
        },
        fail: function(err) {
          console.error("로그인 실패:", err);
        }
      });
    }

    // 페이지 로드 시 자동으로 로그인 함수 호출 (단, 팝업 차단에 주의)
    window.onload = function() {
      loginWithKakao();
    };
  </script>
</head>
<body>
  <h1>카카오 로그인 예제</h1>
  <div id="userInfo"></div>
</body>
</html>
