<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 간편가입 버튼</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init('90ed090fa6d7044e65e276410a0232d7');
    function loginWithKakao() {
      var options = {
        scope: 'profile_nickname, profile_image, account_email',
        success: function(authObj) {
          console.log("로그인/간편가입 성공:", authObj);
        },
        fail: function(err) {
          console.error("로그인/간편가입 실패:", err);
        }
      };
      Kakao.Auth.login(options);
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #white;
      text-align: center;
    }
    #kakaoSignupBtn {
      background-color: #FEE500;
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      margin-top: 0; /* 상단 여백 최소화 */
    }
    #kakaoSignupBtn img {
      height: 24px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <button id="kakaoSignupBtn" onclick="loginWithKakao()">
    <img src="https://github.com/jayhaja/act_now_korea_join/blob/main/unnamed.png?raw=true" alt="카카오 로고">
    카카오 간편가입
  </button>
</body>
</html>
