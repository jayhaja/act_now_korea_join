<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 로그인 예제</title>
  <!-- Kakao JavaScript SDK 불러오기 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // 카카오 SDK 초기화 (여기서 실제 JavaScript 키를 사용)
    Kakao.init('90ed090fa6d7044e65e276410a0232d7');
    
    // 모바일 기기 여부 감지 함수
    function isMobile() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    // 카카오 로그인 함수
    function loginWithKakao() {
      var options = {
        scope: 'profile_nickname, account_email',
        success: function(authObj) {
          console.log("로그인 성공:", authObj);
          // 로그인 성공 후 사용자 정보 요청
          Kakao.API.request({
            url: '/v2/user/me',
            success: function(res) {
              console.log("사용자 정보:", res);
              var nickname = res.kakao_account.profile.nickname;
              document.getElementById('userInfo').innerText = "안녕하세요, " + nickname + "님!";
            },
            fail: function(error) {
              console.error("사용자 정보 요청 실패:", error);
            }
          });
        },
        fail: function(err) {
          console.error("로그인 실패:", err);
        }
      };

      // 모바일 환경이면 throughTalk 옵션 추가 (네이티브 앱 로그인 시도)
      if (isMobile()) {
        options.throughTalk = true;
      }

      Kakao.Auth.login(options);
    }
  </script>
</head>
<body>
  <h1>카카오 로그인 예제</h1>
  <!-- 로그인 버튼: 사용자가 클릭하면 loginWithKakao() 함수가 실행됩니다 -->
  <button onclick="loginWithKakao()">카카오 로그인</button>
  <div id="userInfo"></div>
</body>
</html>
